<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="head1">
        <h3>devfinder</h3>
        <div class="light">
          <p class="sunColor">DARK</p>
          <img class="sunIcon" src="./images/icons8-sun.svg" />
        </div>
      </div>
      <form class="searchForm">
        <div>
        <img src="./images/icons8-search.svg" />
        <input id="searchInput" type="text"  placeholder="Search  Github  username..."></input>
      </div>
        <button type="submit">Search</button>
    </form>

      <section>

        <div class="left">
          <img class="image" src="./images/animal.png" />
        </div>

        <div class="right">
          <div class="octocat">
          <div>
            <h3 class="name">The Octocat</h3>
            <a class="username" href="#">@octocat</a>
          </div>
          <p class="date">Joined 25 Jan 2011</p>
        </div>
        <p class="userbio">This profile has no bio</p>
        <div class="followers">
          <div>
            <p>Repos</p>
            <p class="numRepos">8</p>
          </div>
          <div>
            <p>Followers</p>
            <p class="numFollower">3938</p>
          </div>
          <div>
            <p>Following</p>
            <p class="numFollowing">9</p>
          </div>
        </div>
        <div class="addresses">
          <div>
            <div class="address">
              <img src="./images/icons8-location-24.png"/>
              <p class="location">San Francisco</p>
            </div>
            <div class="address">
              <img style="width: 15px;" src="./images/icons8-link-50.png"/>
              <a class="github-link" href="#">https://github.blog</a>
            </div>
          </div>
          <div>
            <div class="address">
              <img style="width: 17px;" src="./images/icons8-twitter.svg"/>
              <p class="twitter">Not Available</p>
            </div>
            <div class="address">
              <img style="width: 15px;" src="./images/icons8-building-48.png"/>
              <a class="hubAddress" href="#">@github</a>
            </div>
          </div>
        </div>
       </div>

      </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
